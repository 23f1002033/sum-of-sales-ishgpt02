<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 font-sans antialiased"><div class="min-h-screen flex items-center justify-center"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-6">Total Sales Summary</h1><p class="text-gray-600 mb-4">Fetching and calculating total sales from data.csv...</p><div id="totalSales" class="text-4xl font-extrabold text-blue-600">Loading...</div></div></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('data.csv').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(csvText => {const lines = csvText.trim().split('\n');if (lines.length === 0) {throw new Error('CSV file is empty.');}const headers = lines[0].split(',').map(header => header.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('"sales" column not found in data.csv.');}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(value => value.trim());if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}document.getElementById('totalSales').textContent = `$${totalSales.toFixed(2)}`;document.title = `Sales Summary - $${totalSales.toFixed(2)}`;}).catch(error => {console.error('Error fetching or parsing CSV:', error);document.getElementById('totalSales').textContent = 'Error loading data.';document.title = 'Sales Summary - Error';});});</script></body></html>
